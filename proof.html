        const platformSteps = [
            {

        // Helper function to render icons
        function renderIcon(iconName, className = "w-6 h-6") {
            const iconMap = {
                'check': 'check-icon',
                'trending-up': 'trending-up-icon',
                'users': 'users-icon',
                'wallet': 'wallet-icon',
                'arrow-right': 'arrow-right-icon',
                'external-link': 'external-link-icon',
                'copy': 'copy-icon',
                'x': 'x-icon'
            };
            
            if (iconMap[iconName]) {
                return `<svg class="${className}"><use href="#${iconMap[iconName]}"></use></svg>`;
            }
            return '';
        }

        // Function to copy text to clipboard
        function copyToClipboard(text, type) {
            navigator.clipboard.writeText(text).then(() => {
                state.copiedHash = type;
                renderModal(); // Re-render modal to show check icon
                
                setTimeout(() => {
                    state.copiedHash = '';
                    renderModal(); // Re-render modal to revert to copy icon
                }, 2000);
            });
        }

        // Function to filter stories based on active tab
        function getFilteredStories() {
            if (state.activeTab === 'all') {
                return successStories;
            }
            return successStories.filter(s => s.plan.toLowerCase().includes(state.activeTab));
        }

        // Function to set active tab
        function setActiveTab(tab) {
            state.activeTab = tab;
            renderApp();
        }

        // Function to select a user for the modal
        function selectUser(user) {
            state.selectedUser = user;
            document.body.classList.add('modal-open');
            renderModal();
        }

        // Function to close the modal
        function closeModal() {
            state.selectedUser = null;
            document.body.classList.remove('modal-open');
            renderModal(); // This will remove the modal from DOM
        }

        // Function to render the modal
        function renderModal() {
            const modalContainer = document.getElementById('modal-container');
            
            if (!state.selectedUser) {
                if (modalContainer) {
                    modalContainer.remove();
                }
                return;
            }
            
            const user = state.selectedUser;
            
            // If modal container doesn't exist, create it
            if (!modalContainer) {
                const newModalContainer = document.createElement('div');
                newModalContainer.id = 'modal-container';
                document.body.appendChild(newModalContainer);
            }

                                <div class="flex-1">
                                    <div class="font-bold text-xl flex items-center gap-2">
                                        ${user.name}
                                        ${user.verified ? renderIcon('check', 'w-5 h-5 text-green-400') : ''}
                                    </div>
                                    <div class="text-gray-400">Member since ${user.joinDate}</div>
                                </div>
                                <div class="bg-gradient-to-r from-purple-500 to-pink-500 px-4 py-2 rounded-full font-semibold">

                            </div>

                                </div>

                                </div>

                                    <div>
                                        <div class="text-xs text-gray-400 mb-1">Current Value</div>
                                        <div class="font-bold text-lg text-green-400">$${user.currentValue.toLocaleString()}</div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-gray-400 mb-1">Profit</div>
                                        <div class="font-bold text-cyan-400">+$${user.profit.toLocaleString()}</div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-gray-400 mb-1">ROI</div>
                                        <div class="font-bold text-yellow-400">+${user.profitPercent}%</div>
                                    </div>
                                </div>

                                <div class="flex items-center justify-between pt-4 border-t border-white/20">
                                    <div class="flex items-center gap-2 text-sm text-gray-300">
                                        ${renderIcon('users', 'w-4 h-4')}
                                        <span>${user.referrals} referrals</span>
                                    </div>
                                    <div class="text-sm text-green-400 font-semibold">
                                        $${user.referralEarnings} earned
                                    </div>
                                </div>

                                <div class="mt-4 text-sm text-gray-300 italic">
                                    "${user.testimonial.slice(0, 80)}..."
                                </div>

                                <button class="mt-4 w-full bg-gradient-to-r from-blue-500 to-cyan-500 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                                    View Full Proof
                                </button>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Referral Program Highlight -->
                    <div class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl p-8 text-center mb-12">
                        ${renderIcon('users', 'w-16 h-16 mx-auto mb-4')}
                        <h2 class="text-3xl font-bold mb-4">Earn with Referrals</h2>
                        <p class="text-xl mb-6 max-w-2xl mx-auto">
                            Get 5-10% commission on every deposit made by users who join with your referral code. 
                            Unlimited earning potential!
                        </p>
                        <div class="flex gap-4 justify-center">
                            <div class="bg-white/20 px-6 py-4 rounded-lg">
                                <div class="text-3xl font-bold">5-10%</div>
                                <div class="text-sm">Commission Rate</div>
                            </div>
                            <div class="bg-white/20 px-6 py-4 rounded-lg">
                                <div class="text-3xl font-bold">Instant</div>
                                <div class="text-sm">Credit to Wallet</div>
                            </div>
                            <div class="bg-white/20 px-6 py-4 rounded-lg">
                                <div class="text-3xl font-bold">∞</div>
                                <div class="text-sm">No Limit</div>
                            </div>
                        </div>
                    </div>

                    <!-- Disclaimer -->
                    <div class="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-6 text-center text-sm text-gray-300">
                        <p class="font-semibold text-yellow-400 mb-2">⚠️ Investment Disclaimer</p>
                        <p>
                            All investments involve risk. Past performance does not guarantee future results. 
                            These testimonials represent individual experiences and results may vary. 
                            Please invest responsibly and only risk capital you can afford to lose.
                        </p>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = appHTML;
            
            // If there's a modal open, re-render it too
            if (state.selectedUser) {
                renderModal();
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
            
            // Close modal on ESC key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.selectedUser) {
                    closeModal();
                }
            });
            
            // Close modal when clicking outside of it
            document.addEventListener('click', (e) => {
                const modalContainer = document.getElementById('modal-container');
                if (state.selectedUser && modalContainer && 
                    e.target.classList.contains('fixed') && 
                    e.target.classList.contains('inset-0')) {
                    closeModal();
                }
            });
        });

        // Expose functions to global scope for onclick handlers
        window.setActiveTab = setActiveTab;
        window.selectUser = selectUser;
        window.closeModal = closeModal;
        window.copyToClipboard = copyToClipboard;
    </script>
</body>
</html>
